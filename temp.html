<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Slider with Video Background</title>
  <link rel="stylesheet" href="temp.css">
</head>
<body>

  <!-- ðŸ”¥ Background Video -->
  <video class="video-bg" autoplay muted loop>
    <source src="img/temp background.mp4" type="video/mp4">
  </video>

  <div class="banner">
    <!-- 3D Slider -->
    <div class="slider" style="--quantity: 7">
      <div class="item" style="--position: 1"><img src="img/event1.png" alt=""></div>
      <div class="item" style="--position: 2"><img src="img/event2.jpg" alt=""></div>
      <div class="item" style="--position: 3"><img src="img/event3.jpg" alt=""></div>
      <div class="item" style="--position: 4"><img src="img/event4.jpg" alt=""></div>
      <div class="item" style="--position: 5"><img src="img/event5.jpg" alt=""></div>
      <div class="item" style="--position: 6"><img src="img/event6.jpg" alt=""></div>
      <div class="item" style="--position: 7"><img src="img/event7.jpg" alt=""></div>
      
    </div>
  </div>

  <!-- ðŸ”¥ Event Name Scroller -->
  <div class="event-scroller">
    <div class="scroll-content">
      <span>CONCEPT CAPSULE</span>
      <span>ALGORIFT: THE CODE TRAIL PROTOCOL</span>
      <span>RECURSIA: POLYMORPHIC RECALL</span>
      <span>RENDER BLIND</span>
      <span>BOTFORGE: THE CONVERSATIONAL ARENA</span>
      <span>ECHELON CONFLUX: CTF SHOWDOWN</span>
      <span>PLEA TO GAIA</span>
      <span>ROYAL RUMBLE: FIREFIGHT EDITION</span>
    </div>
  </div>

</body>
</html>
